{% load staticfiles %}


<!DOCTYPE html>
<html>
    <head>
        <title>Create Post (Bootstrapped)</title>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    </head>

    <body>

        <h1 class="text-center">Blog Submission Form</h1>
        <hr>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <form action="{% url 'create_post' %}" id="post-form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <input type="hidden" name="author" value="1">

                        <div class="form-group">
                            <label for="post-title">Title:</label>
                            <input type="text" name="title" id="post-title" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="post-text">Text:</label>
                            <textarea name="text" id="post-text" class="form-control" rows="15"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="post-image">Featured image:</label>
                            <input type="file" name="featured_image" id="post-image">
                        </div>

                        <button type="submit" name="submit" class="btn btn-primary pull-right">Submit Post</button>
                    </form>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>
    </body>
</html>
