{% for post in posts %}
    <div class="post-preview">
        <a href="{% url 'edit_post' id=post.id %}">
            <h2 class="post-title">
                {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
                {{ post.text|truncatewords:15 }}
            </h3>
        </a>
        <p class="post-meta">Posted by <a href="#">{{ post.author.username }}</a> on {{ post.date|date:'F j, Y'}}</p>
    </div>
    <hr>
{% endfor %}
